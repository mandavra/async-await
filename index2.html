<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    const delay = (duration) =>
        new Promise(resolve => setTimeout(resolve, duration));

    const asyncFunc = async (duration, message) => {
        await delay(duration);
        computeResult(message);

    };
    function computeResult(message) {
        console.log(message)
    }
    const Write = async () => {
        await asyncFunc(1000, "man")
        await asyncFunc(3000, "davra")
        console.log("Hallo")
    }
    console.clear()
    Write()


</script>

</html>
